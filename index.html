<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<title>KanBan-Board</title>
		<link rel='icon' type='image/x-icon' href='favicon.ico' />
		<link rel='stylesheet' type='text/css' href='style.css' />
	</head>
	<body>
		<h1 class='main-title'>KanBan-Board</h1>
		<div class='drag-container'>
			<ul class='drag-list'>
				<li class='drag-column backlog-column'>
					<span class='header'>
						<h1>BackLog</h1>
					</span>
					<div id='backlog-content' class='custom-scroll' ondragenter='dragEnter(0)' ondragover='allowDrop(event)' ondrop='drop(event)'>
						<ul id='backlog-list' class='drag-item-list'></ul>
					</div>
					<div class='add-button-group'>
						<div class='add-button' onclick='showInPutBox(0)'>
							<span class='plus-sign'>+</span>
							<span>Add Item</span>
						</div>
						<div class='add-button solid' onclick='hideInPutBox(0)'>
							<span>Save</span>
						</div>
					</div>
					<div class='add-container'>
						<div class='add-item' contenteditable='true'></div>
					</div>
				</li>
				<li class='drag-column progress-column'>
					<span class='header'>
						<h1>Progress</h1>
					</span>
					<div id='progress-content' class='custom-scroll' ondragenter='dragEnter(1)' ondragover='allowDrop(event)' ondrop='drop(event)'>
						<ul id='progress-list' class='drag-item-list'></ul>
					</div>
					<div class='add-button-group'>
						<div class='add-button' onclick='showInPutBox(1)'>
							<span class='plus-sign'>+</span>
							<span>Add Item</span>
						</div>
						<div class='add-button solid' onclick='hideInPutBox(1)'>
							<span>Save</span>
						</div>
					</div>
					<div class='add-container'>
						<div class='add-item' contenteditable='true'></div>
					</div>
				</li>
				<li class='drag-column complete-column'>
					<span class='header'>
						<h1>Complete</h1>
					</span>
					<div id='complete-content' class='custom-scroll' ondragenter='dragEnter(2)' ondragover='allowDrop(event)' ondrop='drop(event)'>
						<ul id='complete-list' class='drag-item-list'></ul>
					</div>
					<div class='add-button-group'>
						<div class='add-button' onclick='showInPutBox(2)'>
							<span class='plus-sign'>+</span>
							<span>Add Item</span>
						</div>
						<div class='add-button solid' onclick='hideInPutBox(2)'>
							<span>Save</span>
						</div>
					</div>
					<div class='add-container'>
						<div class='add-item' contenteditable='true'></div>
					</div>
				</li>
				<li class='drag-column hold-column'>
					<span class='header'>
						<h1>Hold</h1>
					</span>
					<div id='hold-content' class='custom-scroll' ondragenter='dragEnter(3)' ondragover='allowDrop(event)' ondrop='drop(event)'>
						<ul id='hold-list' class='drag-item-list'></ul>
					</div>
					<div class='add-button-group'>
						<div class='add-button' onclick='showInPutBox(3)'>
							<span class='plus-sign'>+</span>
							<span>Add Item</span>
						</div>
						<div class='add-button solid' onclick='hideInPutBox(3)'>
							<span>Save</span>
						</div>
					</div>
					<div class='add-container'>
						<div class='add-item' contenteditable='true'></div>
					</div>
				</li>
			</ul>
		</div>
		<script src='script.js'></script>
	</body>
</html>
